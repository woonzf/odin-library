<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header>LIBRARY</header>
        <div class="library">
            <div class="card" id="card-add">
                <button id="addBook"><img src="images/book-plus-outline-custom.png" alt="Add a Book"></button>
            </div>
        </div>
        <dialog id="dialog-add">
            <form method="dialog">
                <button id="close" autofocus>X</button>
                <label for="title">TITLE</label>
                <input type="text" id="title" name="title" autocomplete="off" required>
                <label for="author">AUTHOR</label>
                <input type="text" id="author" name="author" autocomplete="off" required>
                <label for="pages">PAGES</label>
                <input type="number" id="pages" name="pages" min="1" step="1" autocomplete="off" required>
                <div>
                    <label for="read">HAVE YOU READ IT?</label>
                    <input type="checkbox" id="read" name="read">
                </div>
                <button id="add">+</button>
            </form>
        </dialog>
        <dialog id="dialog-remove">
            <div>
                <div>ARE YOU SURE YOU WANT TO <i>REMOVE</i> THIS BOOK?</div>
                <div id="book-detail">
                    <div id="detail-title"></div>
                    <div id="detail-author"></div>
                </div>
                <div>
                    <button id="yes">YES</button>
                    <button id="no">NO</button>
                </div>
            </div>
        </dialog>
        <footer><a href="https://github.com/woonzf" target="_blank" rel="noopener noreferrer"><img src="images/github-mark-white.png" alt="GitHub Invertocat Logo">ZF</a></footer>
    </body>
</html>
