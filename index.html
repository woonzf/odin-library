<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header>LIBRARY</header>
        <div class="library">
            <div class="card">
                <div class="title">Harry Potter and the Deathly Hallows</div>
                <div class="author">
                    <div>by</div>
                    <div>JK Rowling</div>
                </div>
                <div class="pages">100 pages</div>
                <button class="toggleRead">âœ–</button>
                <button class="removeBook"><img src="images/book-remove-outline-custom.png" alt="Remove Book"></button>
            </div>
            <div class="card" id="card-add">
                <button id="addBook"><img src="images/book-plus-outline-custom.png" alt="Add a Book"></button>
            </div>
        </div>
        <dialog>
            <form>
                <button id="close" autofocus>X</button>
                <label for="title">TITLE</label>
                <input type="text" id="title" name="title" autocomplete="off" required>
                <label for="author">AUTHOR</label>
                <input type="text" id="author" name="author" autocomplete="off" required>
                <label for="pages">PAGES</label>
                <input type="number" id="pages" name="pages" min="1" step="1" autocomplete="off" required>
                <div>
                    <label for="read">HAVE YOU READ IT?</label>
                    <input type="checkbox" id="read" name="read">
                </div>
                <button id="add">+</button>
            </form>
        </dialog>
        <footer><a href="https://github.com/woonzf" target="_blank" rel="noopener noreferrer"><img src="images/github-mark-white.png" alt="GitHub Invertocat Logo">ZF</a></footer>
    </body>
</html>
